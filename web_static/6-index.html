<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AAirBnb Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button type="button">Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>California, Nevada, Utah...</h4>
					<ul class="popover">
						<li><h2>California:</h2></li>
						<li>
							<ul class="popover_list">
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
						<li><h2>Nevada:</h2></li>
						<li>
							<ul class="popover_list">
								<li>Las Vegas</li>
								<li>Carson City</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Pool</li>
					</ul>
				</div>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
